<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Survey Feedback Live</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/wordcloud@1.2.2/src/wordcloud2.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: #e2e8f0;
            line-height: 1.6;
            min-height: 100vh;
        }

        .header {
            background: linear-gradient(135deg, #00d4ff 0%, #5b86e5 100%);
            color: white;
            padding: 20px 0;
            box-shadow: 0 2px 20px rgba(0, 212, 255, 0.3);
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 2em;
            font-weight: 600;
        }

        .header-buttons {
            display: flex;
            gap: 15px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9em;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            text-align: center;
        }

        .btn-primary {
            background: rgba(255,255,255,0.2);
            color: white;
            border: 2px solid rgba(255,255,255,0.3);
        }

        .btn-primary:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }

        .btn-danger {
            background: #e74c3c;
            color: white;
        }

        .btn-danger:hover {
            background: #c0392b;
            transform: translateY(-2px);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px 20px;
        }

        .stats-overview {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(145deg, #2d3748 0%, #1a202c 100%);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            text-align: center;
            transition: transform 0.3s ease;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-card .icon {
            font-size: 3em;
            margin-bottom: 10px;
        }

        .stat-card .value {
            font-size: 2.5em;
            font-weight: bold;
            color: #00d4ff;
            margin-bottom: 5px;
            text-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
        }

        .stat-card .label {
            color: #a0aec0;
            font-size: 1.1em;
        }

        .charts-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .chart-container {
            background: linear-gradient(145deg, #2d3748 0%, #1a202c 100%);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .chart-container h3 {
            margin-bottom: 20px;
            color: #e2e8f0;
            font-size: 1.3em;
            text-align: center;
        }

        .chart-canvas {
            max-height: 300px;
        }

        .wordcloud-section {
            background: linear-gradient(145deg, #2d3748 0%, #1a202c 100%);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .wordcloud-section h3 {
            margin-bottom: 20px;
            color: #e2e8f0;
            font-size: 1.3em;
            text-align: center;
        }

        #wordCloudCanvas {
            width: 100%;
            height: 300px;
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 10px;
            background: rgba(26, 32, 44, 0.5);
        }

        .responses-section {
            background: linear-gradient(145deg, #2d3748 0%, #1a202c 100%);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .responses-section h3 {
            margin-bottom: 20px;
            color: #e2e8f0;
            font-size: 1.3em;
        }

        .response-item {
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
            background: rgba(26, 32, 44, 0.3);
        }

        .response-item:hover {
            box-shadow: 0 3px 15px rgba(0, 212, 255, 0.2);
            border-color: rgba(0, 212, 255, 0.3);
        }

        .response-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .response-rating {
            display: flex;
            gap: 3px;
        }

        .response-rating .star {
            color: #ffdd00;
            text-shadow: 0 0 8px rgba(255, 221, 0, 0.6);
            filter: brightness(1.1);
        }

        .response-rating .star.empty {
            color: #ddd;
            text-shadow: none;
            filter: none;
        }

        .response-meta {
            font-size: 0.9em;
            color: #a0aec0;
        }

        .response-comment {
            margin-top: 10px;
            padding: 10px;
            background: rgba(26, 32, 44, 0.6);
            border-radius: 8px;
            font-style: italic;
            color: #cbd5e0;
            border-left: 3px solid #00d4ff;
        }

        .sentiment-badge {
            padding: 4px 8px;
            border-radius: 15px;
            font-size: 0.8em;
            font-weight: 600;
            text-transform: uppercase;
        }

        .sentiment-positive {
            background: rgba(45, 90, 39, 0.8);
            color: #68d391;
            border: 1px solid #38a169;
        }

        .sentiment-negative {
            background: rgba(116, 42, 42, 0.8);
            color: #fc8181;
            border: 1px solid #e53e3e;
        }

        .sentiment-neutral {
            background: rgba(133, 100, 4, 0.8);
            color: #f6e05e;
            border: 1px solid #d69e2e;
        }

        .no-data {
            text-align: center;
            color: #a0aec0;
            font-style: italic;
            padding: 40px;
        }

        .loading {
            text-align: center;
            padding: 40px;
        }

        .loading::after {
            content: '';
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255,255,255,0.1);
            border-top: 4px solid #00d4ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: inline-block;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .charts-section {
                grid-template-columns: 1fr;
            }
            
            .header-content {
                flex-direction: column;
                gap: 15px;
            }
            
            .header-buttons {
                width: 100%;
                justify-content: center;
            }
            
            .response-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <h1>üìä Dashboard Admin - Survey Feedback</h1>
            <div class="header-buttons">
                <a href="/" class="btn btn-primary">üîô Kembali ke Form</a>
                <button onclick="resetData()" class="btn btn-danger">üóëÔ∏è Reset Data</button>
            </div>
        </div>
    </header>

    <div class="container">
        <!-- Statistics Overview -->
        <div class="stats-overview">
            <div class="stat-card">
                <div class="icon">üìù</div>
                <div class="value" id="totalResponses">0</div>
                <div class="label">Total Feedback</div>
            </div>
            <div class="stat-card">
                <div class="icon">‚≠ê</div>
                <div class="value" id="averageRating">0.0</div>
                <div class="label">Rating Rata-rata</div>
            </div>
            <div class="stat-card">
                <div class="icon">üòä</div>
                <div class="value" id="positivePercentage">0%</div>
                <div class="label">Feedback Positif</div>
            </div>
            <div class="stat-card">
                <div class="icon">üïí</div>
                <div class="value" id="lastUpdate">-</div>
                <div class="label">Update Terakhir</div>
            </div>
        </div>

        <!-- Charts Section -->
        <div class="charts-section">
            <div class="chart-container">
                <h3>üìä Distribusi Rating</h3>
                <canvas id="ratingChart" class="chart-canvas"></canvas>
            </div>
            <div class="chart-container">
                <h3>üí≠ Sentimen Feedback</h3>
                <canvas id="sentimentChart" class="chart-canvas"></canvas>
            </div>
        </div>

        <!-- Word Cloud Section -->
        <div class="wordcloud-section">
            <h3>‚òÅÔ∏è Word Cloud - Kata Kunci Populer</h3>
            <canvas id="wordCloudCanvas"></canvas>
        </div>

        <!-- Recent Responses -->
        <div class="responses-section">
            <h3>üìã Feedback Terbaru</h3>
            <div id="responsesList">
                <div class="loading"></div>
            </div>
        </div>
    </div>

    <script>
        const socket = io();
        let ratingChart, sentimentChart;

        // Initialize charts
        function initCharts() {
            // Rating Chart
            const ratingCtx = document.getElementById('ratingChart').getContext('2d');
            ratingChart = new Chart(ratingCtx, {
                type: 'bar',
                data: {
                    labels: ['1 ‚≠ê', '2 ‚≠ê', '3 ‚≠ê', '4 ‚≠ê', '5 ‚≠ê'],
                    datasets: [{
                        label: 'Jumlah Vote',
                        data: [0, 0, 0, 0, 0],
                        backgroundColor: [
                            '#e74c3c',
                            '#f39c12',
                            '#f1c40f',
                            '#2ecc71',
                            '#27ae60'
                        ],
                        borderColor: [
                            '#c0392b',
                            '#e67e22',
                            '#f4d03f',
                            '#239b56',
                            '#1e8449'
                        ],
                        borderWidth: 2,
                        borderRadius: 8
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                stepSize: 1
                            }
                        }
                    }
                }
            });

            // Sentiment Chart
            const sentimentCtx = document.getElementById('sentimentChart').getContext('2d');
            sentimentChart = new Chart(sentimentCtx, {
                type: 'doughnut',
                data: {
                    labels: ['Positif üòä', 'Netral üòê', 'Negatif üòû'],
                    datasets: [{
                        data: [0, 0, 0],
                        backgroundColor: [
                            '#2ecc71',
                            '#95a5a6',
                            '#e74c3c'
                        ],
                        borderColor: [
                            '#27ae60',
                            '#7f8c8d',
                            '#c0392b'
                        ],
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom'
                        }
                    }
                }
            });
        }

        // Update statistics display
        function updateStatistics(data) {
            const stats = data.statistics;
            
            // Basic stats
            document.getElementById('totalResponses').textContent = stats.total;
            
            // Calculate average rating
            let totalRating = 0;
            let totalVotes = 0;
            for (let rating in stats.ratings) {
                totalRating += parseInt(rating) * stats.ratings[rating];
                totalVotes += stats.ratings[rating];
            }
            const averageRating = totalVotes > 0 ? (totalRating / totalVotes).toFixed(1) : '0.0';
            document.getElementById('averageRating').textContent = averageRating;
            
            // Positive percentage
            const totalSentiments = stats.sentiments.positive + stats.sentiments.neutral + stats.sentiments.negative;
            const positivePercentage = totalSentiments > 0 ? Math.round((stats.sentiments.positive / totalSentiments) * 100) : 0;
            document.getElementById('positivePercentage').textContent = positivePercentage + '%';
            
            // Last update
            document.getElementById('lastUpdate').textContent = new Date().toLocaleTimeString('id-ID');
            
            // Update charts
            updateCharts(stats);
            
            // Update word cloud
            updateWordCloud(data.wordCloud);
            
            // Update responses list
            updateResponsesList(data.responses);
        }

        // Update charts with new data
        function updateCharts(stats) {
            // Update rating chart
            ratingChart.data.datasets[0].data = [
                stats.ratings[1] || 0,
                stats.ratings[2] || 0,
                stats.ratings[3] || 0,
                stats.ratings[4] || 0,
                stats.ratings[5] || 0
            ];
            ratingChart.update();

            // Update sentiment chart
            sentimentChart.data.datasets[0].data = [
                stats.sentiments.positive || 0,
                stats.sentiments.neutral || 0,
                stats.sentiments.negative || 0
            ];
            sentimentChart.update();
        }

        // Update word cloud
        function updateWordCloud(wordCloudData) {
            const canvas = document.getElementById('wordCloudCanvas');
            
            if (Object.keys(wordCloudData).length === 0) {
                const ctx = canvas.getContext('2d');
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = '#a0aec0';
                ctx.font = '16px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('Belum ada data untuk word cloud', canvas.width/2, canvas.height/2);
                return;
            }

            // Convert word cloud data to format expected by wordcloud2
            const wordList = Object.entries(wordCloudData)
                .sort((a, b) => b[1] - a[1])
                .slice(0, 50) // Limit to top 50 words
                .map(([word, count]) => [word, count * 10]); // Scale up for better visualization

            // Clear canvas first
            const ctx = canvas.getContext('2d');
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Generate word cloud
            WordCloud(canvas, {
                list: wordList,
                gridSize: 8,
                weightFactor: 3,
                fontFamily: 'Arial, sans-serif',
                color: function() {
                    const colors = ['#00d4ff', '#5b86e5', '#68d391', '#f6e05e', '#fc8181', '#fbb6ce'];
                    return colors[Math.floor(Math.random() * colors.length)];
                },
                rotateRatio: 0.3,
                backgroundColor: 'transparent'
            });
        }

        // Update responses list
        function updateResponsesList(responses) {
            const responsesList = document.getElementById('responsesList');
            
            if (responses.length === 0) {
                responsesList.innerHTML = '<div class="no-data">Belum ada feedback yang masuk</div>';
                return;
            }

            // Sort by timestamp (newest first)
            const sortedResponses = responses.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
            
            responsesList.innerHTML = sortedResponses.map(response => {
                const filledStars = '‚≠ê'.repeat(response.rating);
                const emptyStars = '‚òÜ'.repeat(5 - response.rating);
                const stars = `<span class="star">${filledStars}</span><span class="star empty">${emptyStars}</span>`;
                const timestamp = new Date(response.timestamp).toLocaleString('id-ID');
                const sentimentClass = `sentiment-${response.sentiment}`;
                
                return `
                    <div class="response-item">
                        <div class="response-header">
                            <div class="response-rating">${stars}</div>
                            <div class="response-meta">
                                <span class="sentiment-badge ${sentimentClass}">${response.sentiment}</span>
                                ${response.anonymous ? 'üë§ Anonymous' : 'üë§ User'} ‚Ä¢ ${timestamp}
                            </div>
                        </div>
                        ${response.comment ? `<div class="response-comment">"${response.comment}"</div>` : ''}
                    </div>
                `;
            }).join('');
        }

        // Reset all data
        function resetData() {
            if (confirm('Apakah Anda yakin ingin menghapus semua data feedback? Tindakan ini tidak dapat dibatalkan.')) {
                socket.emit('resetData');
            }
        }

        // Socket event listeners
        socket.on('feedbackUpdate', function(data) {
            updateStatistics(data);
        });

        socket.on('connect', function() {
            console.log('Connected to server');
        });

        socket.on('disconnect', function() {
            console.log('Disconnected from server');
        });

        // Initialize when page loads
        window.addEventListener('load', function() {
            initCharts();
        });

        // Auto-refresh every 30 seconds
        setInterval(() => {
            socket.emit('requestUpdate');
        }, 30000);
    </script>
</body>
</html>
